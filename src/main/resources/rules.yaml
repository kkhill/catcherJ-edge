
- name: simple_rule
  description: if hello is opened, and brightness greater than 50, open world
  event: state_updated
  conditions:
    states:
      - thing: drivers.demolight1.hello
        from: "off"
        to: "on"
    properties:
      - thing: drivers.demolight1.hello
        property: brightness
        operation: ">="  # > >= < <= in
        value: 50

  actions: # service name
    services:
      - thing: drivers.demolight2.world
        name: open