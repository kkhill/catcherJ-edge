  description: a simple rule
  event: state_updated
  conditions:
    states:
      - thing: demolight1
        from: "off"
        to: "on"
    properties:
      - thing: demolight1
        property: brightness
        operation: ">="  # > >= < <= in
        value: 50

  actions: # service name
    services:
      - thing: demolight2
        name: open